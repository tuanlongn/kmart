query GetCategoriesWithProducts(
  $categoryLimit: Int
  $categoryOffset: Int
  $productLimit: Int
  $productOffset: Int
) {
  categories(limit: $categoryLimit, offset: $categoryOffset) {
    id
    name
    description
    products(limit: $productLimit, offset: $productOffset) {
      id
      name
      labelPrice
      description
      variants {
        id
        title
        price
        image {
          id
          source
        }
      }
    }
  }
}
